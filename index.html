<!DOCTYPE html>
<html lang="en">

<head>
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="header">
    <img src="https://www.finnkino.fi/CustomAssets/new-finnkino-fi/Images/header-logo.png" class="logo"></img>
    <div class="header-text">Mitä tänään katsottaisiin?</div>
    <div class="searchBox">
      <button class="btn" id="searchButton"><i class="bi bi-question-circle"></i></button>
      <input type="text" id="textSearch" placeholder="Etsi elokuva tai paikka...">
    </div>
  </div>
  <div class="header">
    <form id="form">
      <label id="hidden">Tai</label>
      <label for="locationsTitle">Valitse paikakunta:</label>
      <select name="locationList" id="locations">
      </select>
      <label for="theatersTitle">Valitse teatteri:</label>
      <select name="theatersList" id="theaters">
      </select>
      <input type="submit" id="button" value="Näytä tulokset >>">
    </form>
  </div>
  <main id="main">
  </main>
  <script src="index.js" ></script>
</body>

</html>
